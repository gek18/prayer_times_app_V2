name: prayer_times_app
description: "Prayer Times App for Europe and Germany"
publish_to: "none"
version: 3.1.0+9

environment:
  # يشتغل بشكل مريح مع Flutter 3.19+ وحتى أحدث (مثل 3.38) بشرط تثبيت Flutter المناسب.
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State management / architecture
  flutter_riverpod: 3.0.3
  hooks_riverpod: 3.0.3
  flutter_hooks: 0.21.3+1
  provider: 6.1.5+1

  # Ads
  google_mobile_ads: 6.0.0

  # Prayer times & location
  adhan: 2.0.0+1
  geolocator: 13.0.4
  geocoding: 4.0.0

  # Date & time
  intl: 0.20.2
  hijri: 3.0.0
  timezone: 0.10.1
  flutter_timezone: 5.0.1

  # Storage & notifications
  shared_preferences: 2.5.3
  flutter_local_notifications: 19.5.0
  permission_handler: 12.0.1

  # UI / assets
  google_fonts: 6.3.3
  flutter_svg: 2.2.3
  flutter_screenutil: 5.9.3

  # iOS file system paths (مهم جداً لتفادي كراش الإقلاع على iOS لديك)
  # 2.1.5 يطلب Flutter 3.19/Dart 3.3 كحد أدنى وقد يسبب عدم توافق مع مشروعك الحالي
  path_provider: 2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: 6.0.0
  flutter_native_splash: 2.4.7
  flutter_launcher_icons: 0.14.4

flutter_native_splash:
  color: "#000000"
  image: assets/images/icon.png
  android: true
  ios: true
  android_12:
    color: "#000000"
    image: assets/images/icon.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/audio/
    - assets/hisn_al_muslim.json
