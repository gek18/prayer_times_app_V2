workflows:
  ios-simulator-preview:
    name: iOS Simulator Preview
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: |
          flutter packages pub get
          find . -name "Podfile" -exec dir "{}" \;
          # تنظيف وبناء الاعتماديات
          cd ios
          rm -rf Pods
          rm -f Podfile.lock
          pod install
          cd ..

      - name: Build iOS Simulator App
        script: |
          # هذا الأمر هو السر لتفعيل المحاكي
          # يقوم ببناء نسخة مخصصة للمحاكي بدلاً من الجهاز الحقيقي
          flutter build ios --simulator --debug

      # (اختياري) تشغيل اختبارات التكامل التي نجحت معك سابقاً
      - name: Run Integration Tests
        script: |
          # تشغيل المحاكي في الخلفية للاختبار
          open -a Simulator
          flutter test integration_test/app_test.dart -d iPhone

    artifacts:
      # هذا المسار ضروري جداً لظهور زر "App Preview" في الموقع
      - build/ios/iphonesimulator/Runner.app